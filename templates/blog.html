{% extends 'portfolio/base.html' %}
{% load static %}
{% block content %}
<header>
    <div class="head">
        <h2>BLOGS</h2>
    </div>
</header>
<div class="blog-container">
    {% for post in posts %}
    <div class="blog-box">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:150 }}</p>
        <p><strong>Published on</strong> {{ post.published_date }}</p>
        <p><strong>Tags:</strong> {% for tag in post.tags.all %}{{ tag.name }} {% endfor %}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
